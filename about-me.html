<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kantumruy:wght@700&family=Rye&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        background-color: #e0d2b4; /* Match the background color */
        font-size: 16px; /* Default font size */
      }

      @media (max-width: 1200px) {
        body {
          font-size: 14px; /* Adjust font size for smaller screens */
        }
      }

      @media (max-width: 800px) {
        body {
          font-size: 12px; /* Adjust font size for smaller screens */
        }
      }

      .klons-site {
        background-color: #e0d2b4;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        box-sizing: border-box;
      }

      .klons-site .div {
        background-color: #e0d2b4;
        width: 90%;
        height: 90%;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 1;
        overflow-y: scroll;
        padding: 20px;
      }

      .klons-site .bg {
        position: absolute;
        width: 250%;
        height: 100%;
        top: 150px;
        background-color: #dbcdb1;
        z-index: 0;
      }

      .klons-site .banner {
        position: absolute;
        width: 100%;
        height: 0.25rem; /* Using rem units */
        top: 6.625rem;
        background-color: #474747;
        z-index: 1;
      }

      .klons-site .banner-2 {
        top: 9.125rem;
        position: absolute;
        width: 100%;
        height: 0.125rem;
        background-color: #474747;
        z-index: 1;
      }

      .klons-site .banner-3 {
        top: 7rem;
        position: absolute;
        width: 100%;
        height: 0.125rem;
        background-color: #474747;
        z-index: 1;
      }

      .klons-site .text-wrapper {
        position: absolute;
        top: 2rem;
        left: 0;
        font-family: "Rye", Helvetica, sans-serif;
        font-weight: 400;
        color: #474747;
        font-size: clamp(2rem, 4vw, 3rem); /* Using clamp to set min, preferred, and max sizes */
        letter-spacing: 0;
        line-height: normal;
        z-index: 1;
      }

      .klons-site .text-wrapper-2 {
        position: absolute;
        top: 7.5rem;
        right: 0;
        font-family: "Kantumruy", Helvetica, sans-serif;
        font-weight: 700;
        color: #848484;
        font-size: clamp(0.75rem, 1.5vw, 1rem); /* Using clamp for scaling */
        text-align: right;
        letter-spacing: 0;
        line-height: normal;
        z-index: 1;
      }

      .klons-site .text-wrapper-3 {
        position: absolute;
        top: 7.5rem;
        left: 0;
        font-family: "Kantumruy", Helvetica, sans-serif;
        font-weight: 700;
        color: #848484;
        font-size: clamp(0.75rem, 1.5vw, 1rem); /* Using clamp for scaling */
        text-align: right;
        letter-spacing: 0;
        line-height: normal;
        z-index: 1;
        text-decoration: none;
      }

      .klons-site .text {
        position: absolute;
        top: 7.5rem;
        left: 9.5625rem;
        font-family: "Kantumruy", Helvetica, sans-serif;
        font-weight: 700;
        color: #848484;
        font-size: clamp(0.75rem, 1.5vw, 1rem); /* Using clamp for scaling */
        text-align: right;
        letter-spacing: 0;
        line-height: normal;
        z-index: 1;
      }

      .klons-site .text-wrapper-4 {
        position: absolute;
        top: 7.5rem;
        left: 3.125rem;
        font-family: "Kantumruy", Helvetica, sans-serif;
        font-weight: 700;
        color: #848484;
        font-size: clamp(0.75rem, 1.5vw, 1rem); /* Using clamp for scaling */
        text-align: right;
        letter-spacing: 0;
        line-height: normal;
        z-index: 1;
        text-decoration: none;
      }

      .content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        margin-top: 12.5rem;
        z-index: 1;
      }

      .content p {
        font-family: "Kantumruy", Helvetica, sans-serif;
        font-size: clamp(1rem, 2.5vw, 1.5rem); /* Using clamp to set min, preferred, and max sizes */
        color: #848484;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="klons-site">
      <div class="div">
        <div class="bg"></div>
        <div class="banner"></div>
        <div class="banner-2"></div>
        <div class="banner-3"></div>
        <div class="text-wrapper">Klondike</div>
        <a href="index.html" class="text-wrapper-3 clickable">Home</a>
        <a href="about-me.html" class="text-wrapper-4 clickable">About Me</a>
        <div id="current-date" class="text-wrapper-2"></div>
        <div class="content">
          <p>People call me Klon.</p>
        </div>
      </div>
    </div>

    <script>
      const dateElement = document.getElementById("current-date");
      const options = {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
      };
      const today = new Date();
      dateElement.textContent = today.toLocaleDateString("en-US", options);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Course</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kantumruy:wght@700&family=Rye&family=STIX+Two+Text&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #e0d2b4;
            font-family: 'Kantumruy', Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .header {
            width: 90%;
            max-width: 1200px;
            position: relative;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .content {
            width: 90%;
            max-width: 1200px;
            background-color: #dbcdb1;
            flex-grow: 1;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            gap: 20px;
            margin-top: 10px;
        }

        .course-content {
            background-color: #dbcdb1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }

        .course-banner {
            background-color: #484848;
            color: #dbcdb1;
            width: 100%;
            max-width: 325px;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: calc(2vw + 10px);
            font-weight: 800;
            font-family: 'STIX Two Text', serif;
        }

        .course-banner-sub {
            color: #d1c4a9;
            font-size: calc(1vw + 5px);
            font-family: 'Kantumruy', Helvetica, sans-serif;
        }

        .course-description {
            font-family: "Kantumruy", Helvetica, sans-serif;
            font-weight: 800;
            color: #848484;
            font-size: small;
            margin: 0 auto 20px;
            width: 100%;
            max-width: 325px;
        }

        .course-button {
            padding: 10px;
            width: 90%;
            max-width: 325px;
            background-color: #dbcdb1;
            color: #484848;
            cursor: pointer;
            font-size: 1.2em;
            border: none;
            border-radius: 0;
            box-shadow: 0 0 0 2px #484848, 0 0 0 5px #dbcdb1, 0 0 0 8px #484848;
            text-decoration: none;
            font-family: 'STIX Two Text', serif;
            font-weight: 800;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="text-wrapper">Klondike</div>
    </div>
    <div class="content">
        <div class="course-content">
            <div class="course-banner">
                Crypto Made Simple
                <div class="course-banner-sub">★ A Duolingo Inspired Course ★</div>
            </div>
            <p class="course-description">
                Welcome to the Crypto Made Simple course. Here you will learn all about cryptocurrency in an easy and interactive way!
            </p>
        </div>
    </div>
</body>
</html>
